<!doctype html>
<html lang="en">
  <head>
    <!-- #region: Meta + Title -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBuddy</title>
    <!-- #endregion: Meta + Title -->

    <!-- #region: Fonts + Icons -->
    <!-- Google Fonts for the main typography. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Boxicons for the header navigation icons. -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- #endregion: Fonts + Icons -->

    <!-- #region: App Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- #endregion: App Styles -->
  </head>
  <body data-theme="light">
    <!--
      data-theme is used by JavaScript later to toggle light/dark mode.
      We start in "light" so the CSS variables use the light palette by default.
    -->

    <!-- #region: Header -->
    <header class="app-header">
      <!-- container keeps content away from screen edges at all sizes -->
      <div class="container app-header-inner">

        <!-- Brand / logo block -->
        <div class="brand">
          <div class="brand-logo">
            <img src="media/images/logo.png" alt="StudyBuddy logo" />
          </div>
          <div class="brand-copy">
            <!-- Wordmark -->
            <h1>StudyBuddy</h1>
            <!-- Tagline -->
            <p>Planner, habit tracker, resources.</p>
          </div>
        </div>

        <!--
          Mobile navigation toggle.
          JavaScript will later toggle aria-expanded and add/remove .nav-open on .app-header.
          class: for CSS styling.
          id: JS hook to find the button and attach the click handler.
          aria-expanded: JS will toggle this to reflect open/closed state (also for screen readers).
          aria-controls: accessibility link to the controlled nav (not required by JS).
        -->
        <button
          class="nav-toggle"
          id="navToggle"
          aria-expanded="false"
          aria-controls="primaryNav"
        >
          <!-- Decorative icon; hidden from screen readers because "Menu" text provides the label.
           If the icon is the only content (icon‑only button), i will not hide it;
           instead i will add an accessible label aria-label="Menu" -->
          <i class="bx bx-menu" aria-hidden="true"></i>
          Menu
        </button>

        <!--
          Primary navigation.
          data-nav hooks are used by JavaScript later to set active state and switch sections.
        -->
        <nav id="primaryNav" class="nav">
          <a class="nav-link" href="#dashboard" data-nav>
            <i class="bx bx-grid-alt" aria-hidden="true"></i>
            Dashboard
          </a>
          <a class="nav-link" href="#tasks" data-nav>
            <i class="bx bx-check-square" aria-hidden="true"></i>
            Tasks
          </a>
          <a class="nav-link" href="#habits" data-nav>
            <i class="bx bx-calendar-check" aria-hidden="true"></i>
            Habits
          </a>
          <a class="nav-link" href="#resources" data-nav>
            <i class="bx bx-book-open" aria-hidden="true"></i>
            Resources
          </a>
          <a class="nav-link" href="#settings" data-nav>
            <i class="bx bx-cog" aria-hidden="true"></i>
            Settings
          </a>
        </nav>
      </div>
    </header>
    <!-- #endregion: Header -->

    <!-- #region: Main Content -->
    <!-- App sections will be added here step-by-step. -->
    <main class="app-main container"></main>
    <!-- #endregion: Main Content -->

    <!-- #region: Footer -->
    <footer>Built with ❤ by Majed Abumathkour</footer>
    <!-- #endregion: Footer -->

    <!-- #region: App Script -->
    <!-- JavaScript is deferred so the HTML renders before behavior is attached. -->
    <script src="app.js" defer></script>
    <!-- #endregion: App Script -->
  </body>
</html>
