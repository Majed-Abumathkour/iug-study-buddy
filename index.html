<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-theme="light">
    <header>
      <div class="brand">
        <div class="brand-logo">
          <img src="media/images/logo.png" alt="Study Buddy Logo" />
        </div>
        <div class="brand-copy">
          <h1>StudyBuddy</h1>
          <p>Planner, habit tracker, resources.</p>
        </div>
      </div>
       <nav id="primaryNav" class="nav">
        <a class="nav-link" href="#dashboard">
          <i class="bx bx-grid-alt" aria-hidden="true"></i>
          Dashboard
        </a>
        <a class="nav-link" href="#tasks">
          <i class="bx bx-check-square" aria-hidden="true"></i>
          Tasks
        </a>
        <a class="nav-link" href="#habits">
          <i class="bx bx-calendar-check" aria-hidden="true"></i>
          Habits
        </a>
        <a class="nav-link" href="#resources">
          <i class="bx bx-book-open" aria-hidden="true"></i>
          Resources
        </a>
        <a class="nav-link" href="#settings">
          <i class="bx bx-cog" aria-hidden="true"></i>
          Settings
        </a>
      </nav>
    </header>
    <main></main>
    <footer>Built with ‚ù§ by Majed Abumathkour</footer>
    <script src="app.js" defer></script>
  </body>
</html>
